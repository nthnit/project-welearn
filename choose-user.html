<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose User</title>
    <link rel="shortcut icon" href="assets/Image/logo/1.svg" type="image/x-icon">
    <link rel="stylesheet" href="assets/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="assets/CSS/base.css">
    <link rel="stylesheet" href="assets/CSS/style-choose-user.css">
</head>

<body>
    <div class="choose-user">
        <div class="container">
            <div class="row text-center">
                <div class="col-12">
                    <div class="title">
                        <h1>Select user</h1>
                    </div>
                </div>
            </div>
            <div class="row text-center select-user">
                <!-- <div class="col-3"></div> -->
                <div class="col-3">
                    <div class="user" id="parent">
                        <div class="avatar">
                            <img src="assets/Image/chooose-user/nam.jpg" alt="nam-avatar">
                        </div>
                        <div class="name">
                            <h3>Nam Nguyen</h3>
                        </div>
                    </div>
                </div>
                <div class="col-3">
                    <div class="user" id="student">
                        <div class="avatar">
                            <a href="#"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path fill="#74C0FC" d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32V224H48c-17.7 0-32 14.3-32 32s14.3 32 32 32H192V432c0 17.7 14.3 32 32 32s32-14.3 32-32V288H400c17.7 0 32-14.3 32-32s-14.3-32-32-32H256V80z"/></svg></a>
                        </div>
                        <div class="name">
                            <h3>Add user</h3>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row text-center logout-btn">
                <div class="col-12">
                    <div class="logout">
                        <a class="btn btn-primary " href="login.html">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="#74C0FC" d="M502.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-128-128c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L402.7 224 192 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l210.7 0-73.4 73.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l128-128zM160 96c17.7 0 32-14.3 32-32s-14.3-32-32-32L96 32C43 32 0 75 0 128L0 384c0 53 43 96 96 96l64 0c17.7 0 32-14.3 32-32s-14.3-32-32-32l-64 0c-17.7 0-32-14.3-32-32l0-256c0-17.7 14.3-32 32-32l64 0z"/></svg>
                            Log out
                        </a>
                    </div>
                </div>
    
            </div>
        </div>




        <script src="assets/bootstrap/jquery.slim.min.js"></script>
        <script src="assets/bootstrap/bootstrap.bundle.min.js"></script>

        <script>
            const parent = document.getElementById("parent");
            const student = document.getElementById("student");
            parent.addEventListener("click", () => {
                window.location.href = `\active-parent.html`;
            });
            student.addEventListener("click", () => {
                window.location.href = `\active-student.html`;
            });
        </script>
</body>

</html>
